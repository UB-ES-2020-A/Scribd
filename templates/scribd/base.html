<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>
        {% block title %} {% endblock %}

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg"
     style="background-color: #FFFFFF; height: 65px; border-bottom:1px solid #367C85;">
    <a class="navbar-brand pr-4" href="/">
        <img src={{"static/images/scribdLogo.png"}} width="120" height="60" alt="" style="margin-left: 20px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-2 my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   style="background-color: #F3F6FD; height: 33px; width: 400px; border-color: slategrey">
            <button class="btn my-2 my-sm-0" type="submit"
                    style="background-color: #367C85; height: 33px; margin-left: -30px; border-top-left-radius: 0%; border-bottom-left-radius: 0%">
                <img src="{{ static('images/lupa.png') }}" width="18px" height="18px" style="margin-top: -10px">
            </button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="navbar-brand pr-2 mr-2" href="/accounts/signup/">
                    <button class="btn my-2 my-sm-0" type="submit" style="background-color: #367C85;">
                        <h7 style="color: #FFFFFF">Register</h7>
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/accounts/login/">
                    <button class="btn my-2 my-sm-0" type="submit" style="background-color: #367C85">
                        <h7 style="color: #FFFFFF">Log In</h7>
                    </button>
                </a>
            </li>
        </ul>
    </div>
</nav>
