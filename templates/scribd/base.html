{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %} {% endblock %}
    </title>

    <link rel="icon"
          type="image/png"
          href="{% static 'images/icono.png' %}">

    <!-- Bootstrap core CSS -->
    <link href="../../Scribd/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../Scribd/static/css/modern-business.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Scribd</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form action="{% url 'ebooks' %}" method="GET" class="form-inline ml-2 my-2 my-lg-0" style="padding-left: 20px">
            <input class="form-control mr-sm-2" type="text" name="search" value="" placeholder="Search"
                   aria-label="Search"
                   style="background-color: #F3F6FD; height: 33px; width: 350px; border-color: slategrey">
            <button class="btn my-2 my-sm-0" type="submit"
                    style="background-color: #367C85; height: 33px; margin-left: -30px; border-top-left-radius: 0%; border-bottom-left-radius: 0%">
                <img src="{% static 'images/lupa.png' %}" width="18px" height="18px" style="margin-top: -10px">
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Uploads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Log In</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                        <a class="dropdown-item" href="blog-home-1.html">My Account</a>
                        <a class="dropdown-item" href="blog-home-2.html">My Post</a>
                        <a class="dropdown-item" href="blog-post.html">Blog Post</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block content %} {% endblock %}


<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Scribd</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../Scribd/static/vendor/jquery/jquery.min.js"></script>
<script src="../../Scribd/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
