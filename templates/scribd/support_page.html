{% extends 'scribd/base.html' %}

{% block content %}
    <div id='cards'>
        <div class="parallax-inner" style="padding-top: 5%;padding-bottom: 5%;">
            <div class="container">
                <h2 style="color: #323232">Recently <strong>saved</strong></h2>
                {% for ticket in object_list %}
                    <div class="col-lg-6 col-md-6 mb-3 d-flex">
                        <div class="card" style="width: 500px">
                            {% if not ticket.ticket_solved %}
                            <div class="card-body" style="text-align: center;">
                                <h5 class="card-title pt-5"><strong>{{ ticket.ticket_title }}</strong></h5>
                                <br>
                                <p> {{ ticket.ticket_summary }} </p>
                                <br>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
<!---
id_uTicket = models.AutoField(primary_key=True)
ticket_title = models.CharField(max_length=30, blank=False, default='Ticket')
ticket_summary = models.CharField(max_length=300)
ticket_date_added = models.DateTimeField(auto_now_add=True)
ticket_solved = models.BooleanField(default=False)
