{% extends 'scribd/base.html' %}

{% block content %}
    <div id='cards'>
        <div class="parallax-inner" style="padding-top: 5%;padding-bottom: 5%;">
            <div class="container">
                <div class="row">
                {% for libro in lista_libros %}
                    <div class="col-lg-4 col-md-6 mb-5 pb-1 d-flex">
                        <div class="card" style="width: 500px">
                            <div class="card-body" style="text-align: center">
                                <!-- Modify dimensions later-->
                                <img src="{{ "/static/images/HP3.jpg" }}" height="400px" width="280px" alt="" style="border-radius: 2%" >
                                <h5 class="card-title pt-5"><strong>{{ libro.titulo }}</strong></h5>
                                <br>
                                <h6 class="card-subtitle"> {{ libro.autor }} </h6>
                                <br>
                                <p class="card-text">{{ libro.descripcion }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
