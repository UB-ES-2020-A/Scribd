{% extends 'scribd-deprecated/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="post" style="margin-top: 60px" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" style="margin-bottom: 30px">Update</button>
        </form>
    </div>
{% endblock %}
