# Disable sudo to speed up the build
sudo: false

# Set the build language to Python
language: python

# Cache to speed up the build
cache: pip

# Set the python versions
python:
  - 3.8.6

# Addons
addons:
  postgresql: "9.4"

# Environment
env:
  - DATABASE_URL=postgres://postgres:postgres@localhost:5432/travis_ci_test

# Install pip dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls

stages:
  # CUALQUIER PUSH
  - name: compile
    if: type = pull_request
  - name: test
    # MERGE DE UN PULL REQUEST A DEVELOP
    if: type = push AND branch = develop
  - name: deploy
    # MERGE DE DEVELOP A MAIN
    if: (branch = main AND type = push) OR (tag IS present)

jobs:
  include:
    - stage: compile
      name: "Compile"
      # Create test database
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
        - python manage.py makemigrations
        - python manage.py migrate
        - python manage.py loaddata fixtures/ebooks.json
      script:
        - coverage run --source=Scribd manage.py test
      after_success:
        - coveralls

    - stage: test
      name: "test"
      # Create test database
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
        - python manage.py makemigrations
        - python manage.py migrate
        - python manage.py loaddata fixtures/ebooks.json
      script:
        - coverage run --source=Scribd manage.py test
      after_success:
        - coveralls
      true:
        repo: UB-ES-2020-A/Scribd
      branches:
        only:
          - master
          - develop
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app:
          master: es-scribd
          develop: es-scribd-staging

    - stage: deploy
      name: "deploy"
      # Create test database
      before_script:
        - psql -c 'create database travis_ci_test;' -U postgres
        - python manage.py makemigrations
        - python manage.py migrate
        - python manage.py loaddata fixtures/ebooks.json
      script:
        - coverage run --source=Scribd manage.py test
      after_success:
        - coveralls
      deploy:
        - provider: heroku
          skip_cleanup: true
          api_key:
            secure: ""
          app: es-scribd
          on:
            repo: UB-ES-2020-A/Scribd
            branch: main

notifications:
  slack:
    secure: 